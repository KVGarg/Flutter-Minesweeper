name: Minesweeper
description: Minesweeper Board Game

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  assets_audio_player: ^2.0.8+2
  cupertino_icons: ^0.1.3
  explode_view: ^1.0.4
  flutter_launcher_icons: ^0.7.5
  flutter_spinkit: ^2.1.0
  flutter_secure_storage: ^3.3.2
  font_awesome_flutter: ^8.8.1
  share: ^0.6.4+3
  splashscreen: ^1.2.0
  url_launcher: ^5.5.0
  vibration: ^1.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/sounds/

  fonts:
    - family: Comfortaa
      fonts:
        - asset: assets/fonts/Comfortaa/Comfortaa-Bold.ttf
        - asset: assets/fonts/Comfortaa/Comfortaa-Light.ttf
        - asset: assets/fonts/Comfortaa/Comfortaa-Medium.ttf
        - asset: assets/fonts/Comfortaa/Comfortaa-Regular.ttf
        - asset: assets/fonts/Comfortaa/Comfortaa-SemiBold.ttf
        - asset: assets/fonts/Comfortaa/Comfortaa-VariableFont_wght.ttf
    - family: Calculator
      fonts:
        - asset: assets/fonts/Calculator/Calculator.ttf
    - family: PressStart2P
      fonts:
       - asset: assets/fonts/PressStart2P/PressStart2P-Regular.ttf
